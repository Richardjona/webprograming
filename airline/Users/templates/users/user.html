{% extends "users/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{message}}</div>
    {% endif %}
    <h1>Welcome, {{request.user.first_name}}</h1>

    <ul>
        <li>{{request.user.username}}</li>
        <li>{{request.user.email}}</li>
    </ul>

    <a href="{% url 'logout' %}"> logout</a>
   
{% endblock %}
